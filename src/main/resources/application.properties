spring.application.name=EvControl System
# === Datasource ===
spring.datasource.url=jdbc:mysql://localhost:3306/evcontrol?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1910


# === JPA/Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Para retornar mensagens de erro legíveis
server.error.include-message=always
server.error.include-binding-errors=always
